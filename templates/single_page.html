<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search App</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script>
        let currentPage = 1;

        function setupListeners() {
            const queryInput = document.getElementById("query");
            const sourceSelect = document.getElementById("source");

            // Add event listener for Enter key
            queryInput.addEventListener("keydown", (event) => {
                if (event.key === "Enter") {
                    event.preventDefault();
                    currentPage = 1; // Reset to first page on new search
                    performSearch();
                }
            });

            // Add event listener for source change
            sourceSelect.addEventListener("change", () => {
                currentPage = 1; // Reset to first page on source change
                performSearch();
            });

            // Add pagination controls
            document.getElementById("prev").addEventListener("click", () => {
                if (currentPage > 1) {
                    currentPage--;
                    performSearch();
                }
            });

            document.getElementById("next").addEventListener("click", () => {
                currentPage++;
                performSearch();
            });
        }

        async function performSearch() {
            const query = document.getElementById("query").value;
            const source = document.getElementById("source").value;

            if (query.trim() === "") {
                document.getElementById("results").innerHTML = "<p>Please enter a search query.</p>";
                return;
            }

            try {
                const response = await fetch(`/api/search?query=${encodeURIComponent(query)}&source=${source}&page=${currentPage}`);
                const data = await response.json();

                if (data.results.length > 0) {
                    document.getElementById("results").innerHTML = createResultsHTML(data.results);
                } else {
                    document.getElementById("results").innerHTML = "<p>No results found.</p>";
                }

                // Update pagination controls
                document.getElementById("page-indicator").textContent = `Page ${currentPage}`;
            } catch (error) {
                console.error("Error fetching search results:", error);
                document.getElementById("results").innerHTML = "<p>Something went wrong. Please try again later.</p>";
            }
        }

        function createResultsHTML(results) {
            return `
                <div class="results-container">
                    ${results.map(result => `
                        <div class="result-item">
                            <a href="${result.url || '#'}" target="_blank" class="result-title">
                                ${result.title || "No Title"}
                            </a>
                            <div class="result-url">${result.url || "No URL available"}</div>
                            <p class="result-snippet">${result.description || "No description available."}</p>
                        </div>
                    `).join("")}
                </div>
            `;
        }

        window.onload = setupListeners;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #6200ea;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }

        .search-bar {
            margin-bottom: 1rem;
            display: flex;
            gap: 0.5rem;
        }

        .search-bar input, .search-bar select {
            padding: 0.5rem;
            font-size: 1rem;
            width: 100%;
        }

        .results-container {
            margin-top: 1rem;
        }

        .result-item {
            margin-bottom: 1.5rem;
        }

        .result-title {
            font-size: 1.2rem;
            color: #1a0dab;
            text-decoration: none;
        }

        .result-title:hover {
            text-decoration: underline;
        }

        .result-url {
            font-size: 0.9rem;
            color: #006621;
        }

        .result-snippet {
            font-size: 1rem;
            color: #545454;
        }

        .pagination {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .pagination button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #6200ea;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .pagination button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header>
        <h1>Search App</h1>
    </header>
    <main>
        <div class="search-bar">
            <input type="text" id="query" placeholder="Type your query and press Enter" />
            <select id="source">
                <option value="json">JSON</option>
                <option value="solr">Solr</option>
            </select>
        </div>
        <div id="results">
            <p>Search results will appear here...</p>
        </div>
        <div class="pagination">
            <button id="prev" disabled>Previous</button>
            <span id="page-indicator">Page 1</span>
            <button id="next">Next</button>
        </div>
    </main>
</body>
</html>
